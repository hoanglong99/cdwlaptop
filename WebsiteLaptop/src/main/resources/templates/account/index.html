<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: html_head" />
<body>
	<div class="page">
		<!-- Header -->
		<header th:replace="fragments/header :: html_header" />

		<!-- end header -->
		<!-- Navbar -->
		<nav th:replace="fragments/menu :: html_menu" />

		<!-- end nav -->

		<!-- breadcrumbs -->

		<div class="breadcrumbs">
			<div class="container">
				<div class="row">
					<ul>
						<li class="home"><a title="Go to Home Page"
							href="http://www.magikcommerce.com/">Home</a><span>&mdash;›</span></li>
						<li class="category13"><strong>About Us</strong></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- main-container -->
		<div class="main-container col2-right-layout">
			<div class="main container">
				<div class="row">
					<section class="col-main col-sm-9 wow">
						<div class="page-title">
							<h2>Thông tin tài khoản</h2>
						</div>
						<form action="#" th:action="@{/update/profile}"
							th:object="${informations}" onsubmit="return updateProfile()"
							method="get">
							<div class="static-contain">
								<fieldset class="group-select">
									<ul>
										<li id="billing-new-address-form">
											<fieldset>
												<ul>
													<li>
														<div class="customer-name">
															<div class="input-box name-firstname">
																<label for="billing:firstname">Tên Người Dùng<span
																	class="required">*</span></label> <br> <input type="text"
																	id="firstname" th:field="${users.name}" value=""
																	title="" class="input-text ">
															</div>
															<div class="input-box name-lastname">
																<label for="billing:lastname">Email<span
																	class="required">*</span>
																</label> <br> <input type="text" id="email" value=""
																	title="" class="input-text"
																	th:field="${users.accountDto.email}">

															</div>
														</div>
													</li>
													<li>
														<div class="input-box">
															<label for="date:birthday">Ngày sinh:</label> <input
																type="date" id="date:birthday" name="date:birthday"
																value=""
																th:text="${#temporals.format(informations.dateBrithday,'dd-MM-yyyy')}"
																class="input-text">
														</div>
														<div class="input-box">
															<label for="sex:female_male">Giới tính</label> <br>
															<br> <label class="checkbox-inline"> <input
																type="checkbox" value="Nam" th:field="*{sex}">Nam
															</label> <label class="checkbox-inline"> <input
																type="checkbox" value="Nữ" th:field="*{sex}">Nữ
															</label> <label class="checkbox-inline"> <input
																type="checkbox" value="Khác" th:field="*{sex}">Khác
															</label>
														</div>
													</li>
													<li>
														<div class="input-box">
															<label for="billing:company">Công ty</label> <br> <input
																type="text" id="company" name="company" value=""
																th:field="*{company}" class="input-text">
														</div>
														<div class="input-box">
															<label for="billing:email">Số điện thoại<span
																class="required">*</span></label> <br> <input type="text"
																name="phone" id="phone" value="" th:field="*{phone}"
																class="input-text validate-email">
														</div>
													</li>
													<li>
														<div class="input-box">
															<label class="required" for="country">Thành
																Phố/Tỉnh</label> <select title="Country" class="validate-select"
																id="country" name="country_id"
																onchange="selectAddress('D')" th:field="*{province}">
																<option th:each="province: ${listProvince}"
																	th:value="${province.provinceid}"
																	th:text="${province.name}"></option>
															</select>
														</div>
														<div class="input-box">
															<label for="region_id">Quận/Huyện</label> <select
																id="district" class="required-entry validate-select"
																onchange="selectAddress('W')" th:field="*{district}">
																<option value="">Vui lòng chọn Tình/thành phố</option>
															</select>
														</div>

													</li>
													<li>
														<div class="input-box">
															<label for="region_id">Phường/Xã</label> <select
																id="ward" onchange="selectAddress('V')"
																class="required-entry validate-select"
																th:field="*{ward}">
																<option value=""></option>
															</select>
														</div>
														<div class="input-box">
															<label for="region_id">Thôn/Tổ/Ấp</label> <select
																id="village" class="required-entry validate-select"
																th:field="*{village}">
																<option value=""></option>
															</select>
														</div>
													</li>
													<li class=""><label for="comment">Ghi chú<em
															class="required">*</em></label> <br>
														<div style="float: none" class="">
															<textarea name="comment" id="comment" title="Comment"
																class="required-entry input-text" cols="5" rows="3"
																th:field="*{note}"></textarea>
														</div></li>
												</ul>
											</fieldset>
										</li>
										<p class="require">
											<em class="required">* </em>
										</p>
										<input type="text" name="hideit" id="hideit" value=""
											style="display: none !important;">
										<div class="buttons-set">
											<button type="submit" title="Submit" class="button submit">
												<span>Cập nhật</span>
											</button>
											<button type="submit" title="Submit" class="button submit">
												<span>Xóa</span>
											</button>
										</div>
									</ul>
								</fieldset>

							</div>
						</form>
						<br> <br>
						<div class="page-title">
							<h2 style="text-align: center;">Thảy đổi mật khẩu</h2>
						</div>
						<form action="#" "th:action="@{/account/profile/change/pass}" onsubmit=" return changePassword()" method="post">

							<div class="static-contain">
								<fieldset class="group-select">
									<ul>
										<li>
											<fieldset>
												<ul>
													<li>
														<div class="customer-name">
															<div class="input-box name-firstname">
																<label for="billing:firstname">Mật khẩu cũ<span
																	class="required">*</span></label> <br> <input
																	type="password" id="password_old" name="password_old"
																	value="" title="First Name" class="input-text ">
															</div>
															<div class="input-box name-lastname">
																<label for="billing:lastname">Mật khẩu mới<span
																	class="required">*</span>
																</label> <br> <input type="password" id="password_new"
																	name="password_new" value="" title="Last Name"
																	class="input-text">
															</div>
														</div>
													</li>

													<li>
														<div class="input-box">
															<label for="billing:company">Nhập lại mật khẩu</label> <br>
															<input type="password" id="confirm_password"
																name="confirm_password" class="input-text">
														</div>
													</li>
												</ul>
											</fieldset>

										</li>
									</ul>
									<p class="require">
										<em class="required">* </em>
									</p>
									<div class="buttons-set">
										<button type="submit" title="Submit" class="button submit" >
											<span>Cập nhật</span>
										</button>
										<button type="submit" title="Submit" class="button submit">
											<span>Xóa</span>
										</button>

									</div>
								</fieldset>
							</div>
						</form>
					</section>
					<aside class="col-right sidebar col-sm-3 wow">
						<div class="block block-company">
							<div class="block-title">Company</div>
							<div class="block-content">
								<ol id="recently-viewed-items">
									<li class="item odd"><a href="#">About Us</a></li>
									<li class="item even"><a href="#">Sitemap</a></li>
									<li class="item  odd"><a href="#">Terms of Service</a></li>
									<li class="item even"><a href="#">Search Terms</a></li>
									<li class="item last"><strong>Contact Us</strong></li>
								</ol>
							</div>
						</div>
					</aside>
				</div>
			</div>
		</div>
		<!--End main-container -->
		<!-- Footer -->
		<footer th:replace="fragments/footer :: html_footer" />

		<!-- End Footer -->
	</div>
	<script type="text/javascript">
function changePassword(){
	
var password_old =$("#password_old").val;
var password_new =$("#password_new").val();
var password_confirm  =$("#confirm_password").val();
console.log(password_new);
console.log(password_confirm);
if (password_new != password_confirm){
	alert("Mật khẩu bạn nhập không trùng khớp");
	return false;
}
	$.ajax({
		url : "/account/profile/change/pass",
		type : "POST",
		data : {
			password_old : password_old,
			password_new:password_new,
		},
		success : function(result) {
			alert(result);


		},
		error : function(xhr) {
			arlet("xuất hiện lỗi xảy ra");
		}
	});

}
</script>
	<script type="text/javascript">
		var ID = "";
		var addressID = "";
		function selectAddress(id) {
			var checkID = id;
			console.log(checkID);
			if (checkID == "D") {
				ID = document.getElementById("country").value;
				addressID = "country";
			} else if (checkID == "W") {
				ID = document.getElementById("district").value;
				addressID = "district";
			} else {
				ID = document.getElementById("ward").value;
				addressID = "ward";
			}
			$.ajax({
				url : "/chondiachi",
				type : "get",
				data : {
					Id : ID,
					IdAddress : addressID,

				},
				success : function(response) {
					console.log(response);
					if (addressID == "country") {
						$("#district").html(response);
					} else if (addressID == "district") {
						$("#ward").html(response);
					} else {
						$("#village").html(response);
					}
				},
				error : function(xhr) {
					arlet("xuất hiện lỗi xảy ra");
				}
			});
		}
	</script>
	<!-- JavaScript -->
	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="/js/common.js"></script>
	<script type="text/javascript" src="/js/owl.carousel.min.js"></script>
</body>

</html>
